<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Interactive Math Illustration</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="fluid-container">
    <h1>Geogebra test</h1>
    <div id="ggb_container"></div> 
    <button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#scan_modal">Scan QR code</button>

    <div id="scan_modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Please scan a QR code</h4>
          </div>
          <div class="modal-body">
            <div class="embed-responsive embed-responsive-4by3">
              <video id="preview" class="embed-responsive-item"></video>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" id="scan_button" class="btn btn-primary">Scan</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

    <script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>
    <script type="text/javascript">
      var ggbParams = {"prerelease" : false, "width" : 1000, "height": 400, 
        "showToolBar": false, "borderColor": null, "showMenuBar": false, 
        "showAlgebraInput": false, "showResetIcon": true, 
        "enableLabelDrags": false, "enableShiftDragZoom": false,
        "enableRightClick": false, 
        "capturingThreshold": null, "showToolBarHelp": false, 
        "errorDialogsActive": true, "useBrowserForJS": false, 
        "filename": "https://kenleung5e28.github.io/ggb/paper_folding.ggb"};
      var ggbViews = {"is3D": 1, "AV": 0, "SV": 0, "CV": 0, "EV2": 0, "CP": 0, "PC": 0,"DA": 0, "FI": 0, "PV": 0, "macro": 0};
      var applet = new GGBApplet("5.0", ggbParams, ggbViews, true);
      applet.setHTML5CodebaseVersion("5.0");

      $(window).load(function () {
        applet.inject("ggb_container");
      });

      var scanner = new Instascan.Scanner({video: document.getElementById("preview"), scanPeriod: 2});
      scanner.addListener("scan", function (content, image) {
        $("#scan_modal").modal("hide");
        ggbParams.filename = "https://kenleung5e28.github.io/ggb/" + content + ".ggb";
        applet = new GGBApplet("5.0", ggbParams, ggbViews, true);
        applet.inject("ggb_container");
      });

      $("#scan_modal").on("hide.bs.modal", function (event) {
        scanner.stop();
      });

      $("#scan_modal").on("show.bs.modal", function (event) {
        Instascan.Camera.getCameras().then(function (cameras) {
          if (cameras.length > 0) {
            scanner.start(cameras[cameras.length - 1]);
          } else {
            console.error("No cameras found.");
          }
        }).catch(function (e) {
          console.error(e);
        });
      });   
    </script>
  </body>
</html>
