<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>
	<script type="text/javascript">
		var ggbParams = {"prerelease" : false, "width" : 1000, "height": 400, "showToolBar": false, "borderColor": null, "showMenuBar": false, 
			"showAlgebraInput": false, "showResetIcon": true, "enableLabelDrags": false, "enableShiftDragZoom": true,
			"enableRightClick": false, 
			"capturingThreshold": null, "showToolBarHelp": false, "errorDialogsActive": true, "useBrowserForJS": false, 
			"filename": "ggb/Three perpendiculars thm B.ggb"};
		var ggbViews = {"is3D":1,"AV":0,"SV":0,"CV":0,"EV2":0,"CP":0,"PC":0,"DA":0,"FI":0,"PV":0,"macro":0};
		var applet = new GGBApplet("5.0", ggbParams, ggbViews, true);
		window.onload = function () {
			applet.inject("ggb_container");
		};
	</script>
</head>
<body>
	<h1 style="font-famility: Arial">Geogebra Test!</h1>	
	<div id="ggb_container"></div>
</body>
</html>
