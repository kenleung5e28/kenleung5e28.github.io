<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Geogebra Viewer</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Geogebra Viewer</h1>
    <p id="text1"></p>
    <div class="dropdown">
    	<button type="button" id="load_button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Load Geogebra examples<span class="caret"></span></button>
    	<ul class="dropdown-menu">
    		<li><a class="dropdown-item" href="#">nice</a></li>
    		<li><a class="dropdown-item" href="#">three_perp</a></li>
    		<li><a class="dropdown-item" href="#">paper_folding</a></li>
    	</ul>
    </div>
    <div class="col-xs-12" id="ggb_view">
    	<div id="ggb_container"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>
    <script type="text/javascript">
    	$(function () {
		    var ggbParams = {"prerelease" : false, "width" : $("#ggb_view").width(), "height": $("#ggb_view").height(), 
			   "showToolBar": false, "borderColor": null, "showMenuBar": false, 
			   "showAlgebraInput": false, "showResetIcon": true, 
			   "enableLabelDrags": false, "enableShiftDragZoom": true,
			   "enableRightClick": false, 
			   "capturingThreshold": null, "showToolBarHelp": false, 
			   "errorDialogsActive": true, "useBrowserForJS": false, 
			  	};
			var ggbViews = {"is3D": 1, "AV": 0, "SV": 0, "CV": 0, "EV2": 0, "CP": 0, "PC": 0,"DA": 0, "FI": 0, "PV": 0, "macro": 0};
			var applet = new GGBApplet("5.0", ggbParams, ggbViews, true);
			applet.setHTML5CodebaseVersion("5.0");
			applet.inject("ggb_container");

	    	$(".dropdown-item").on("click", function () {
	    		var xhr = new XMLHttpRequest();
	    		xhr.open("GET", "https://kenleung5e28.github.io/ggb/" + $(this).text() + ".ggb", true);
	    		xhr.responseType = "arraybuffer";
	    		xhr.onload = function (event) {
	    			var buf = xhr.response;
	    			if (buf) {
	    				var bytes = new Uint8Array(buf);
	    				var data = '';
	    				for (var i = 0; i < bytes.byteLength; i++) {
	    					data += String.fromCharCode(bytes[i]);
	    				}
						//$("#text1").text(btoa(data));
						document.ggbApplet.setBase64(btoa(data));
	    			}
	    			else {
	    				$("#text1").text("ERROR");
	    			}
	    		};
	    		xhr.send(null);
	    	});
    	});
    </script>
  </body>
</html>
