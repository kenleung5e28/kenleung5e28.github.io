<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>
	<script type="text/javascript">
		var ggbParams = {"prerelease" : false, "width" : 600, "height": 450, "showToolBar": false, "borderColor": null, "showMenuBar": false, 
			"showAlgebraInput": false, "showResetIcon": true, "enableLabelDrags": false, "enableShiftDragZoom": true,"enableRightClick": false, 
			"capturingThreshold": null, "showToolBarHelp": false, "errorDialogsActive": true, "useBrowserForJS": false, 
			"filename": "ggb/paper_folding.ggb"};
		var applet = new GGBApplet("5.0", ggbParams, true);

		window.onload = function () {
			applet.inject("ggb_container");
		};
	</script>
</head>
<body>
	<h1>Geogebra Test</h1>	
	<div id="ggb_container"></div>
</body>
</html>
